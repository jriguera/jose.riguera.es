  <div class="blog-tags">
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-info"><i class="glyphicon glyphicon-tags"></i> Tags</a>
      {% for tag in site.tags %}
      {% assign tag_name = tag | first %}
      <a href="{{ tag_name | prepend: 'blog/' | prepend: site.baseurl }}" class="list-group-item"><span class="badge">{{ tag[1] | size }}</span>{{ tag_name }}</a>
      {% endfor %}
    </div>
  </div>
